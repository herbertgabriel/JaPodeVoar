<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Previsão de Atraso de Voo</title>
</head>
<body>
    <h1>Previsão de Atraso de Voo</h1>
    <form method="post">
        <label>Duração do Voo:</label>
        <input type="number" name="flight_duration" required><br>
        
        <label>Aeroporto de Origem:</label>
        <input type="text" name="airport_from" required><br>

        <label>Condições Climáticas:</label>
        <input type="text" name="weather_conditions" required><br>

        <button type="submit">Prever</button>
    </form>
    {% if prediction %}
        <h2>Resultado da Previsão: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
